<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký Sinh Viên - Cao đẳng Việt Mỹ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <img src="Logo cao dang viet my.webp" alt="Logo Cao đẳng Việt Mỹ" class="logo">
        <nav class="navigation-bar">
          <ul>
            <li><a href="#">Trang Chủ</a></li>
            <li><a href="#">Thông Tin</a></li>
            <li><a href="#">Liên Hệ</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-banner">
        <h1>HỒ SƠ XÉT TUYỂN CAO ĐẲNG TRỰC TUYẾN</h1>
      </div>
    </header>

    <form id="registrationForm" onsubmit="return validateForm()">
      <fieldset>
        <legend>Thông tin cá nhân</legend>
        <div class="form-group">
          <label for="full_name">Họ và tên: *</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
          <label for="gender">Giới tính: *</label>
          <div class="radio-buttons">
            <label><input type="radio" id="gender_female" name="gender" value="female" required> Nữ</label>
            <label><input type="radio" id="gender_male" name="gender" value="male" required> Nam</label>
          </div>
        </div>
        <div class="form-group">
          <label for="date_of_birth">Ngày sinh: *</label>
          <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="form-group">
          <label for="place_of_birth">Nơi sinh: </label>
          <input type="text" id="place_of_birth" name="place_of_birth">
        </div>
        <div class="form-group">
          <label for="ethnicity">Dân tộc: </label>
          <input type="text" id="ethnicity" name="ethnicity">
        </div>
        <div class="form-group">
          <label for="religion">Tôn giáo: </label>
          <input type="text" id="religion" name="religion">
        </div>
      </fieldset>

      <fieldset>
        <legend>Hộ khẩu thường trú</legend>
        <div class="form-group">
          <label for="permanent_address">Địa chỉ: *</label>
          <input type="text" id="permanent_address" name="permanent_address" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Thông tin học tập</legend>
        <div class="form-group">
          <label for="high_school_name">Tên trường THPT: *</label>
          <input type="text" id="high_school_name" name="high_school_name" required>
        </div>
        <div class="form-group">
          <label for="high_school_type">Loại hình trường THPT: *</label>
          <select id="high_school_type" name="high_school_type" required>
            <option value="public">Công lập</option>
            <option value="private">Tư thục</option>
          </select>
        </div>
        <div class="form-group">
          <label for="graduation_year">Năm tốt nghiệp: *</label>
          <input type="number" min="1990" max="2024" id="graduation_year" name="graduation_year" required>
        </div>
      
    </fieldset>

    <fieldset>
      <legend>Thông tin khác</legend>
      <div class="form-group">
        <label for="identification_number">Số chứng minh nhân dân/Căn cước công dân: *</label>
        <input type="text" id="identification_number" name="identification_number" required>
      </div>
      <div class="form-group">
        <label for="issue_date">Ngày cấp: *</label>
        <input type="date" id="issue_date" name="issue_date" required>
      </div>
      <div class="form-group">
        <label for="issue_place">Nơi cấp: *</label>
        <input type="text" id="issue_place" name="issue_place" required>
      </div>
      <div class="form-group">
        <label for="field_of_study">Ngành học mong muốn đăng ký: </label>
        
            <input type="checkbox" id="digital_marketing" name="nganh_dang_ky" value="Digital Marketing"/>
            <label for="digital_marketing">Marketing Số</label> <br/>
          
            <input type="checkbox" id="quan_tri_khach_san" name="nganh_dang_ky" value="Quản trị khách sạn"/>
            <label for="quan_tri_khach_san">Quản Trị Khách Sạn</label><br/>
     
            <input type="checkbox" id="tieng_anh_thuong_mai" name="nganh_dang_ky" value="Phiên dịch tiếng Anh thương mại"/>
            <label for="tieng_anh_thuong_mai">Phiên Dịch Tiếng Anh Thương Mại</label><br/>
    
            <input type="checkbox" id="Ung_dung_phan_mem" name="nganh_dang_ky" value="Ứng dụng phần mềm"/>
            <label for="Ung_dung_phan_mem">Công Nghệ Thông Tin - Ứng Dụng Phần Mềm</label><br/>
        
            <input type="checkbox" id="Tieng_han" name="nganh_dang_ky" value="Tiếng Hàn"/>
            <label for="Tieng_han">Tiếng Hàn</label><br/>
      
            <input type="checkbox" id="Cham_soc_sac_dep" name="nganh_dang_ky" value="Chăm sóc sắc đẹp"/>
            <label for="Cham_soc_sac_dep">Chăm Sóc Sắc Đẹp</label><br/>
     
            <input type="checkbox" id="Tai_chinh_dau_tu" name="nganh_dang_ky" value="Tài chính đầu tư"/>
            <label for="Tai_chinh_dau_tu">Tài Chính Đầu Tư</label><br/>
      
            <input type="checkbox" id="Cong_nghe_o_to" name="nganh_dang_ky" value="Công nghệ ô tô"/>
            <label for="Cong_nghe_o_to">Công Nghệ Ô Tô</label><br/>
  
            <input type="checkbox" id="Thiet_ke_do_hoa" name="nganh_dang_ky" value="Thiết kế đồ họa"/>
            <label for="Thiet_ke_do_hoa">Thiết Kế Đồ Họa</label><br/>
   
            <input type="checkbox" id="quan_tri_ban_hang" name="nganh_dang_ky" value="Quản trị bán hàng"/>
            <label for="quan_tri_ban_hang">Quản Trị Bán Hàng</label><br/>
        
            <input type="checkbox" id="quan_tri_doanh_nghiep" name="nganh_dang_ky" value="Quản trị doanh nghiệp"/>
            <label for="quan_tri_doanh_nghiep">Quản Trị Doanh Nghiệp</label><br/>

            <input type="checkbox" id="quan_ly_doanh_nghiep" name="nganh_dang_ky" value="Quản lý doanh nghiệp"/>
            <label for="quan_ly_doanh_nghiep">Quản Lý Doanh Nghiệp</label><br/>

            <p>Tôi cam đoan những lời khai trên đây là đúng sự thật, nếu sai tôi chịu xử lý theo Quy chế tuyển sinh.</p>
       
       
      </div>
    </fieldset>
    <script>
        
        document.getElementById('registrationForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('http://localhost:5000', {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
    <button type="submit">Gửi Hồ Sơ</button>
    
    </form>
      </div>
      
      </body>
    </html>
